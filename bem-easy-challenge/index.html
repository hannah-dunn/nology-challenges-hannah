<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>BEM easy challenge</title>
  </head>
  <body>
    <div class="dotted__box">
      <h1 class="title__text">My first header section</h1>
      <p>This header has a green 3px border that is dashed</p>
      <p class="blue__text">I'm a blue line through paragraph</p>
    </div>
    <div class="coral__box">
      <h1 class="title__text--center">I'm in the center</h1>
      <p>This header section has a coral 2px border that is solid</p>
      <p class="blue__text blue__text--right">
        I'm a blue line through paragraph, I'm also aligned to the right
      </p>
    </div>
  </body>
</html>
